<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>じゃなきゃお前がやるんだよ！</title>
    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="{{ static('bootstrap/css/bootstrap.min.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <style>
        body {
            padding-top: 70px;
        }

        .my-form {
            width: 640px;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            .my-form {
                width: 100%;
            }
        }

        .errorlist li {
            list-style-type: none;
        }

        .errorlist {
            color: red;
            margin-left: 0;
            padding-left: 0;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ユーザ登録機能！</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url ('main:index') }}">Home</a></li>
                    <li><a href="{{ url ('main:user') }}">プロフィール</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="/admin">Admin</a></li>
                    {% endif %}
                    <li><a href="{{ url ('main:login') }}">ログイン</a></li>
                    <li><a href="{{ url ('main:logout') }}">ログアウト</a></li>
                    <li><a href="{{ url ('main:register') }}">ユーザ登録</a></li>
                    {% if user.is_authenticated %}
                        <p class="navbar-text">ようこそ {{ user.get_full_name() }} さん</p>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ static('bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
