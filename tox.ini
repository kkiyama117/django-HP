[tox]
envlist = py35, py36

[testenv]
commands = pytest

[pytest]
testpaths = account transfacils tweetable lib unimap
python_files = tests/test_*.py
python_classes = *Test*
python_functions = *test*
norecursedirs = .venv
minversion = 3.5
addopts = -v --cov=. --cov-config=tox.ini --durations=100 --showlocals
DJANGO_SETTINGS_MODULE = config.settings.test

[coverage:run]
include = account/*, lib/*, transfacils/*, tweetable/*, unimap/*,
omit =
    config/*
    manage.py
    setup.py
    conftest.py
    .venv/*
    core/*
    */__init__.py
    */migrations/*
    */tests/*
    */admin.py
    */apps.py
    */permissions.py
plugins =
    django_coverage_plugin